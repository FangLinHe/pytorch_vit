[tox]
envlist = format,lints,tests
isolated_build = True

[testenv:format]
skip_install = true
commands_pre =
    pip install ruff
commands =
    ruff format pytorch_vit examples

[testenv:lints]
skip_install = true
commands_pre =
    pip install ruff bandit
    pip install -e .
commands =
    bandit -r pytorch_vit -c pyproject.toml
    ruff check pytorch_vit

[testenv:types]
skip_install = true
commands_pre =
    pip install mypy
commands =
    mypy --ignore-missing-imports pytorch_vit tests

[testenv:tests]
skip_install = true
commands_pre =
    pip install pytest
    pip install -e .
commands =
    pytest -v --doctest-modules pytorch_vit tests